[package]
name = "lbx"
version = "0.1.0"
license = "MIT"
authors = ["Dr. Maxim Orlovsky <orlovsky@pandoracore.com>"]
description = "Command-line tool for working with LNP/BP technology stack"
keywords = ["bitcoin", "lightning", "blockchain", "layer-2", "cryptography"]
readme = "README.md"
edition = "2018"

[dependencies]
bitcoin = { git = "https://github.com/pandoracore/rust-bitcoin.git", branch = "develop" }
bitcoin_hashes = { git = "https://github.com/pandoracore/bitcoin_hashes.git", branch = "hashnewtype-fix" }
lnpbp = { git = "https://github.com/lnp-bp/rust-lnpbp.git", branch = "refactor-commitments" }
log = "~0.4"
env_logger = "~0.7"
toml = "~0.5"
serde = "~1.0"
serde_derive = "~1.0"

[dependencies.secp256k1]
version = "0.15.0"
features = [ "rand" ]

[dependencies.clap]
version = "~2.33"
default-features = true
features = [ "yaml" ]
